<div class="mdl-cell mdl-cell--{{ .Params.desktopWidth }}-col mdl-cell--{{ .Params.mobileWidth }}-col-tablet mdl-cell--top">
   <div class="mdl-card mdl-shadow--2dp">
      <div class="mdl-card__media mdl-color--grey-200" style="background-image: url('{{ .Params.thumbnail }}')" >
         <div class="mdl-card__title mdl-card--expand" >
            <div class="mdl-card__title-bg mdl-color--{{ .Params.color }}-500">
            </div>
            <h2 class="mdl-card__title-text mdl-color-text--white">
              {{ .Title }}
            </h2>
         </div>
      </div>
      <div class="mdl-card__supporting-text">
         <div class="mdl-card__date-text mdl-color-text--grey-500">
            {{ .Date.Format .Site.Params.dateform }}
         </div>
         <p class="mdl-card__main-text">
            {{ .Summary }}
         </p>
      </div>
      <div class="mdl-card__actions">
        {{ range .Params.blogTags }}
          <a href="{{ "/project-tags/" | relLangURL }}{{ . | urlize }}" class="mdl-chip mdl-color--grey-200">
          <span class="mdl-chip__text">{{ . }}</span>
          </a>
        {{ end }}
        {{ range .Params.projectTags }}
          <a href="{{ "/projectTags/" | relLangURL }}{{ . | urlize }}" class="mdl-chip mdl-color--grey-200">
          <span class="mdl-chip__text">{{ . }}</span>
          </a>
        {{ end }}
        {{ if .Truncated }}
          <div class="mdl-card__read-more-container">
             <a class="mdl-button mdl-color-text--{{ .Params.color }} mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ .RelPermalink }}">
             Read More
             </a>
          </div>
        {{ end }}
      </div>
   </div>
</div>
